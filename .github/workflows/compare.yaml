name: GitHub Actions compare branches
on:
   workflow_dispatch: {}
#    schedule:
#       - cron: "*/5 * * * *"
env:
 USERNAME: "sukanya"
 EMAIL: "sukanya5960@gmail.com"
 ORIGIN_BRANCH: main1
 MERGE_BRANCH: stage1
 
jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compare main1 and main2
        id: branch-compare
        run: ${PWD}/ci/branch-compare.sh
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "Compare branches result",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: Difference between ${{ env.ORIGIN_BRANCH }} and ${{ env.MERGE_BRANCH }} is ${{ steps.branch-compare.outputs.COMPARE_RESULT }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
       
          
